<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Defender</title>
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="icon" href="./assets/img/Game-Logo-(Thumbnail).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <audio autoplay loop>
        <source src="./assets/sound/backgroundsound.mp3" type="audio/mp3">
    </audio>

    <canvas id="canvas"></canvas>
    <script src="./build/app.js" type="module"></script>
    <div id="glasspane">
        <h2 class="title"></h2>
        <input type="text" id="input" maxlength="10" placeholder="Username">
     </div>
     <div id="glasspane2">
        <h2 class="title"></h2>
        <input type="password" id="input2" maxlength="12" minlength="8" placeholder="Password">
     </div>

</body>

</html>
